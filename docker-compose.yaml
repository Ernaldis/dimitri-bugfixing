version: "2.4"
services:
  setup:
    image: ernaldis/datajoint
    env_file: .env
    environment:
      - DJ_HOST
      - DJ_USER
      - DJ_PASS
      - NEW_USER=datajoint
      - NEW_HOME=/home/.anaconda
    volumes:
      - ./start.py:/home/.anaconda/start.py
    scale: ${WORKER_COUNT:-1}
    ports:
      - 8888:8888
    command:
      python3 start.py
  test100: &test-definition
    image: ernaldis/datajoint
    volumes:
      - ./test.py:/home/.anaconda/test.py
    env_file: .env
    environment: &default-definition
      DJ_HOST:
      DJ_USER:
      DJ_PASS:
      TIME: 100
      NEW_USER: datajoint
      NEW_HOME: /home/.anaconda
    depends_on:
      setup:
        condition: service_completed_successfully
    scale: ${WORKER_COUNT:-1}
    command:
      - bash
      - -c
      - |
        echo "Testing..."
        echo "$$TIME"
        python test.py $$TIME
        echo done
  test200:
    <<: *test-definition
    environment:
      <<: *default-definition
      TIME: 200
